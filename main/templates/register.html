{% extends 'base.html' %}

{% block meta %}
<title>Register - Aaron Kickstore</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-xl">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your account</p>
        </div>

        <!-- Message box -->
        <div id="register-message" class="hidden mb-4"></div>

        <form id="registerForm" method="POST" class="space-y-5">
          {% csrf_token %}
          
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              id="username" 
              name="username" 
              type="text" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-purple-500 transition duration-200" 
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              id="password1" 
              name="password1" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-purple-500 transition duration-200" 
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              id="password2" 
              name="password2" 
              type="password" 
              required 
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-purple-500 transition duration-200" 
              placeholder="Confirm your password">
          </div>

          <button 
            type="submit" 
            id="registerButton"
            class="w-full bg-purple-600 text-white font-medium py-3 px-4 rounded hover:bg-purple-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 shadow-lg shadow-purple-400/50">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account? 
            <a href="{% url 'main:login' %}" class="text-purple-600 hover:text-purple-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const registerForm = document.getElementById("registerForm");
  const registerButton = document.getElementById("registerButton");
  const messageBox = document.getElementById("register-message");

  function showMessage(text, type) {
    messageBox.classList.remove("hidden", "bg-red-50", "border-red-200", "text-red-700", "bg-green-50", "border-green-200", "text-green-700");
    if (type === "error") {
      messageBox.classList.add("bg-red-50", "border-red-200", "text-red-700");
    } else {
      messageBox.classList.add("bg-green-50", "border-green-200", "text-green-700");
    }
    messageBox.classList.add("px-4", "py-3", "rounded-md", "border", "text-sm");
    messageBox.innerText = text;
  }

  function getCSRFToken() {
    const name = "csrftoken=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookies = decodedCookie.split(';');
    for (let c of cookies) {
      c = c.trim();
      if (c.indexOf(name) === 0) return c.substring(name.length, c.length);
    }
    return "";
  }

  registerForm.addEventListener("submit", function(e) {
    e.preventDefault();

    // Disable button untuk mencegah double submit
    registerButton.disabled = true;
    registerButton.textContent = "Creating account...";

    const formData = new FormData(registerForm);

    fetch("{% url 'main:register' %}", {
      method: "POST",
      headers: { "X-CSRFToken": getCSRFToken() },
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        showMessage("Account created successfully! Redirecting to login...", "success");
        
        // Tampilkan toast notification
        if (typeof showToast === 'function') {
          showToast('Akun berhasil dibuat ðŸ˜Ž!', '', 'success');
        }
        
        setTimeout(() => {
          window.location.href = data.redirect_url;
        }, 1500);
      } else {
        showMessage(data.message || "Registration failed. Please check your input.", "error");
        
        // Tampilkan toast error
        if (typeof showToast === 'function') {
          showToast(data.message || "Registration failed. Please check your input.", '', 'error');
        }
        
        // Re-enable button
        registerButton.disabled = false;
        registerButton.textContent = "Create Account";
      }
    })
    .catch(() => {
      showMessage("An error occurred. Please try again.", "error");
      
      // Tampilkan toast error
      if (typeof showToast === 'function') {
        showToast("An error occurred. Please try again.", '', 'error');
      }
      
      // Re-enable button
      registerButton.disabled = false;
      registerButton.textContent = "Create Account";
    });
  });
</script>
{% endblock content %}
