{% extends 'base.html' %}

{% block meta %}
<title>Login - Aaron Kickstore</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style shadow-xl">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Aaron Kickstore</p>
      </div>

      <!-- Message Box -->
      <div id="login-message" class="hidden mb-4"></div>

      <form id="loginForm" method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button 
          type="submit" 
          id="loginButton"
          class="w-full bg-purple-600 text-white font-medium py-3 px-4 rounded-md hover:bg-purple-500 transition-colors shadow-lg shadow-purple-400/50">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-purple-600 hover:text-purple-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  const loginForm = document.getElementById("loginForm");
  const loginButton = document.getElementById("loginButton");
  const messageBox = document.getElementById("login-message");

  function showMessage(text, type) {
    messageBox.classList.remove("hidden", "bg-red-50", "border-red-200", "text-red-700", "bg-green-50", "border-green-200", "text-green-700");
    if (type === "error") {
      messageBox.classList.add("bg-red-50", "border-red-200", "text-red-700");
    } else {
      messageBox.classList.add("bg-green-50", "border-green-200", "text-green-700");
    }
    messageBox.classList.add("px-4", "py-3", "rounded-md", "border", "text-sm");
    messageBox.innerText = text;
  }

  function getCSRFToken() {
    const name = "csrftoken=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookies = decodedCookie.split(';');
    for (let c of cookies) {
      c = c.trim();
      if (c.indexOf(name) === 0) return c.substring(name.length, c.length);
    }
    return "";
  }

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();

    // Disable button untuk mencegah double submit
    loginButton.disabled = true;
    loginButton.textContent = "Signing in...";

    const formData = new FormData(loginForm);

    fetch("{% url 'main:login' %}", {
      method: "POST",
      headers: { "X-CSRFToken": getCSRFToken() },
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        showMessage("Login successful! Redirecting...", "success");
        
        // Tampilkan toast notification
        if (typeof showToast === 'function') {
          showToast('Selamat Anda berhasil loginðŸ˜‰', '', 'success');
        }
        
        setTimeout(() => {
          window.location.href = data.redirect_url;
        }, 1000);
      } else {
        showMessage(data.message || "Invalid username or password", "error");
        
        // Tampilkan toast error
        if (typeof showToast === 'function') {
          showToast(data.message || "Invalid username or password", '', 'error');
        }
        
        // Re-enable button
        loginButton.disabled = false;
        loginButton.textContent = "Sign In";
      }
    })
    .catch(() => {
      showMessage("An error occurred. Please try again.", "error");
      
      // Tampilkan toast error
      if (typeof showToast === 'function') {
        showToast("An error occurred. Please try again.", '', 'error');
      }
      
      // Re-enable button
      loginButton.disabled = false;
      loginButton.textContent = "Sign In";
    });
  });
</script>
{% endblock content %}
