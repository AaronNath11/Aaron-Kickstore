{% load static %}

<!-- ================= CREATE PRODUCT MODAL ================= -->
<div id="createProductModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="createProductModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your football product and stories</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        {% csrf_token %}
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="button" id="addProductButton" class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition-colors">Publish Product</button>
    </div>
  </div>
</div>

<!-- ================= EDIT PRODUCT MODAL ================= -->
<div id="editProductModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editProductModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Edit Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Update your existing product</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <div class="px-6 py-4 space-y-6 form-style">
      <form id="editProductForm">
        {% csrf_token %}
        <input type="hidden" id="edit_id" name="id">
        <div class="mb-4">
          <label for="edit_name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="edit_name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="edit_price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="edit_price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="edit_description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit_description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"></textarea>
        </div>
        <div class="mb-4">
          <label for="edit_thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="edit_thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <label for="edit_category" class="block text-sm font-medium text-gray-700">Category</label>
          <input type="text" id="edit_category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="edit_is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="edit_is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideEditModal()">Cancel</button>
      <button type="button" id="updateProductButton" class="order-1 sm:order-2 flex-1 bg-purple-600 text-white px-6 py-3 rounded-md font-medium hover:bg-purple-700 transition-colors">Update Product</button>
    </div>
  </div>
</div>

<script>
// ============= CREATE MODAL HANDLERS =============
function showModal() {
  const modal = document.getElementById('createProductModal');
  const content = document.getElementById('createProductModalContent');
  const form = document.getElementById('productForm');
  form.reset(); // Reset form ketika modal dibuka
  modal.classList.remove('hidden');
  setTimeout(() => content.classList.remove('opacity-0', 'scale-95'), 50);
}

function hideModal() {
  const modal = document.getElementById('createProductModal');
  const content = document.getElementById('createProductModalContent');
  content.classList.add('opacity-0', 'scale-95');
  setTimeout(() => modal.classList.add('hidden'), 150);
}

// CREATE PRODUCT AJAX - Dengan flag untuk mencegah double submit
let isSubmittingCreate = false;

document.getElementById('addProductButton').addEventListener('click', async function() {
  if (isSubmittingCreate) return; // Cegah double click
  
  const form = document.getElementById('productForm');
  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }
  
  isSubmittingCreate = true;
  this.disabled = true;
  this.textContent = 'Publishing...';
  
  const formData = new FormData(form);
  
  try {
    const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
      method: 'POST',
      headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') },
      body: formData,
    });
    
    if (response.ok) {
      showToast('Product added successfully!', '', 'success');
      form.reset();
      hideModal();
      document.dispatchEvent(new CustomEvent('productUpdated'));
    } else {
      showToast('Failed to add product!', '', 'error');
    }
  } catch (error) {
    showToast('Error: ' + error.message, '', 'error');
  } finally {
    isSubmittingCreate = false;
    this.disabled = false;
    this.textContent = 'Publish Product';
  }
});

// ============= EDIT MODAL HANDLERS =============
function showEditModal(product) {
  const modal = document.getElementById('editProductModal');
  const content = document.getElementById('editProductModalContent');
  modal.classList.remove('hidden');
  setTimeout(() => content.classList.remove('opacity-0', 'scale-95'), 50);

  // prefill data
  document.getElementById('edit_id').value = product.id;
  document.getElementById('edit_name').value = product.name;
  document.getElementById('edit_price').value = product.price;
  document.getElementById('edit_description').value = product.description;
  document.getElementById('edit_thumbnail').value = product.thumbnail;
  document.getElementById('edit_category').value = product.category;
  document.getElementById('edit_is_featured').checked = product.is_featured;
}

function hideEditModal() {
  const modal = document.getElementById('editProductModal');
  const content = document.getElementById('editProductModalContent');
  content.classList.add('opacity-0', 'scale-95');
  setTimeout(() => modal.classList.add('hidden'), 150);
}

// EDIT PRODUCT AJAX - Dengan flag untuk mencegah double submit
let isSubmittingEdit = false;

document.getElementById('updateProductButton').addEventListener('click', async function() {
  if (isSubmittingEdit) return; // Cegah double click
  
  const form = document.getElementById('editProductForm');
  if (!form.checkValidity()) {
    form.reportValidity();
    return;
  }
  
  isSubmittingEdit = true;
  this.disabled = true;
  this.textContent = 'Updating...';
  
  const formData = new FormData(form);
  const productId = formData.get('id');
  
  try {
    const response = await fetch(`/product/${productId}/edit`, {
      method: 'POST',
      headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') },
      body: formData,
    });
    
    if (response.ok) {
      showToast('Product updated successfully!', '', 'success');
      hideEditModal();
      document.dispatchEvent(new CustomEvent('productUpdated'));
    } else {
      showToast('Failed to update product!', '', 'error');
    }
  } catch (error) {
    showToast('Error: ' + error.message, '', 'error');
  } finally {
    isSubmittingEdit = false;
    this.disabled = false;
    this.textContent = 'Update Product';
  }
});
</script>
